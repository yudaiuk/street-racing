<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.webp" />
    <link
      rel="apple-touch-icon"
      size="192×192"
      href="<%= BASE_URL %>main-logo.webp"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="keywords" content="キーワード" />
    <meta name="description" content="説明" />
    <meta property="og:description" content="説明" />
    <meta name="twitter:description" content="説明" />
    <meta property="og:type" content="タイプ" />
    <meta property="og:site_name" content="峠イキタイ | 日本最大の峠検索サイト" />
    <meta property="og:image" content="/main-logo.webp" />
    <meta property="og:title" content="タイトル" />
    <meta name="thumbnail" content="/main-logo.webp" />
    <meta name="twitter:card" content="/main-logo.webp" />
    <meta name="twitter:title" content="タイトル" />
    <meta name="twitter:image" content="/main-logo.webp" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-KGEQN4ZLMF"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-KGEQN4ZLMF");
    </script>
    <style>
      body {
        background: #ededed;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
